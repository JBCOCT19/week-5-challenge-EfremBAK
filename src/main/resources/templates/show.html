<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title  th:text="${job.title}" ></title>
    <!-- this is a cool way to change the title with every title-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div th:replace="base :: navbar"></div>
<br><br><br>
<h1 th:text="${job.title}" ></h1>

<a class="btn btn-primary btn-lg" href="/" role="button">Show All Jobs</a></br></br>

<div class=" mx-md-5 jumbotron jumbotron-fluid">
    <div class="container">
<table class="table table-striped table-dark">
    <tbody>
    <tr>
        <th scope="row">Title</th>
        <td th:text="${job.title}"></td>
    </tr>
    <tr>
        <th scope="row">Author / Company</th>
        <td th:text="${job.author}"></td>
    </tr>
    <tr>
        <th scope="row">Date  Posted</th>
        <td th:text="${job.postedDate}">Larry</td>
    </tr>
    <tr>
        <th scope="row">Phone Number</th>
        <td th:text="${job.phone}"></td>
    </tr>
    <tr>
        <th scope="row">Description</th>
        <td th:text="${job.description}"></td>
    </tr>
    </tbody>
</table>

    </div>
</div>

<a class="btn btn-primary btn-lg" th:href="@{/delete/{id}(id=${job.id})}" role="button">Delete this course</a>

<div th:replace="base :: footer"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
